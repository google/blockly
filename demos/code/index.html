<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <title>Blockly Demo:</title>
  <link rel="stylesheet" href="style.css">
  <script src="/storage.js"></script>
  <script src="../../build/blockly_compressed.js"></script>
  <script src="../../build/blocks_compressed.js"></script>
  <script src="../../build/javascript_compressed.js"></script>
  <script src="../../build/python_compressed.js"></script>
  <script src="../../build/php_compressed.js"></script>
  <script src="../../build/lua_compressed.js"></script>
  <script src="../../build/dart_compressed.js"></script>
  <script src="../../build/arduino_compressed.js"></script>
  <script src="code.js"></script>
</head>
<body>
  <table width="100%" height="100%">
    <tr>
      <td>
        <h1><a href="https://developers.google.com/blockly/">Blockly</a>&rlm; &gt;
          <a href="../index.html">Demos</a>&rlm; &gt;
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
        <a class="privacyLink" href="https://policies.google.com/privacy">Privacy</a>
      </td>
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_javascript" class="taboff tab_collapse">JavaScript</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_python" class="taboff tab_collapse">Python</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_php" class="taboff tab_collapse">PHP</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_lua" class="taboff tab_collapse">Lua</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_dart" class="taboff tab_collapse">Dart</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_arduino" class="taboff tab_collapse">Arduino</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_xml" class="taboff tab_collapse">XML</td>
            <td class="tabmin tab_collapse">&nbsp;</td>
            <td id="tab_json" class="taboff tab_collapse">JSON</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_code" class="taboff">
              <select id="code_menu"></select>
            </td>
            <td class="tabmax">
              <button id="trashButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='../../media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='../../media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content prettyprint lang-js"></pre>
  <pre id="content_python" class="content prettyprint lang-py"></pre>
  <pre id="content_php" class="content prettyprint lang-php"></pre>
  <pre id="content_lua" class="content prettyprint lang-lua"></pre>
  <pre id="content_dart" class="content prettyprint lang-dart"></pre>
  <pre id="content_arduino" class="content prettyprint lang-arduino"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>
  <textarea id="content_json" class="content" wrap="off"></textarea>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category toolboxitemid="l_situation" name="%{BKY_LEAPHY_SITUATION_CATEGORY}" categorystyle="situation_category">
      <block type="time_delay">
        <value name="DELAY_TIME_MILI">
          <shadow type="math_number">
            <field name="NUM">1000</field>
          </shadow>
        </value>
      </block>
      <!-- <block type="controls_repeat_forever"></block>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_if"></block>
      <block type="controls_if">
        <mutation else="1" />
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category toolboxitemid="l_numbers" name="%{BKY_LEAPHY_NUMBERS_CATEGORY}" categorystyle="numbers_category">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="logic_compare">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="logic_operation"></block>
      <block type="logic_boolean"></block>
      <block type="logic_negate"></block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig"></block>
      <block type="math_single"></block>
    </category>
    <category toolboxitemid="l_variables" name="%{BKY_LEAPHY_VARIABLES_CATEGORY}" categorystyle="variables_category"
      custom="VARIABLE"></category>
    <category toolboxitemid="l_functions" name="%{BKY_LEAPHY_FUNCTIONS_CATEGORY}" categorystyle="functions_category"
      custom="PROCEDURE"></category>
    <category toolboxitemid="l_original" name="%{BKY_LEAPHY_ORIGINAL_CATEGORY}" categorystyle="leaphy_category">
      <block type="leaphy_original_set_led">
        <value name="LED_RED">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_GREEN">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_original_set_motor">
        <value name="MOTOR_SPEED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_original_move_motors">
        <value name="MOTOR_SPEED">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_original_buzz">
        <value name="FREQUENCY">
          <shadow type="math_number">
            <field name="NUM">440</field>
          </shadow>
        </value>
        <value name="DURATION">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_serial_print_line">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">tekst</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_serial_print_value">
        <value name="NAME">
          <shadow type="text">
            <field name="TEXT">tekst</field>
          </shadow>
        </value>
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_original_get_distance"></block>
      <block type="leaphy_original_digital_read"></block>
      <block type="leaphy_original_analog_read"></block>
    </category>
    <category id="l_click" toolboxitemid="l_click" name="%{BKY_LEAPHY_CLICK_CATEGORY}" categorystyle="leaphy_category">
  		<block type="leaphy_io_digitalwrite">
		</block>
    <sep gap="8"></sep>
    <block type="leaphy_click_rgb_digitalwrite">
			<field name="PIN1">11</field>
      <field name="PIN2">12</field>
      <field name="PIN3">13</field>
		</block>
 		<sep gap="8"></sep>
		<block type="leaphy_io_analogwrite">
			<value name="NUM">
				<shadow type="math_number">
					<field name="NUM">
						0
					</field>
				</shadow>
			</value>
		</block>
 		<sep gap="8"></sep>
		<block type="leaphy_servo_write">
			<value name="SERVO_ANGLE">
				<shadow type="math_number">
					<field name="NUM">
						90
					</field>
				</shadow>
			</value>
		</block>
		<block type="leaphy_click_set_motor">
			<value name="MOTOR_SPEED">
				<shadow type="math_number">
					<field name="NUM">
						100
					</field>
				</shadow>
			</value>
		</block>
		<block type="leaphy_serial_print_line">
			<value name="VALUE">
				<shadow type="text">
					<field name="TEXT">tekst</field>
				</shadow>
			</value>
		</block>
 		<sep gap="8"></sep>
		<block type="leaphy_serial_print_value">
			<value name="NAME">
				<shadow type="text">
					<field name="TEXT">tekst</field>
				</shadow>
			</value>
			<value name="VALUE">
				<shadow type="math_number">
					<field name="NUM">0</field>
				</shadow>
			</value>
		</block>
		<block type="leaphy_original_digital_read">
		</block>
		<sep gap="8"></sep>
		<block type="leaphy_original_analog_read">
		</block>
	</category>
    <category toolboxitemid="l_flitz" name="%{BKY_LEAPHY_FLITZ_CATEGORY}" categorystyle="leaphy_category">
      <block type="leaphy_flitz_read_stomach_sensor"></block>
      <block type="leaphy_flitz_read_hand_sensor"></block>
      <block type="leaphy_flitz_led">
        <value name="FLITZ_LED_R">

          <shadow type="math_number">

        <value name="FLITZ_LED_B">

          </shadow>
        </value>

    </category>
    <category toolboxitemid="l_uno" name="%{BKY_LEAPHY_UNO_CATEGORY}" categorystyle="leaphy_category">
      <block type="leaphy_io_digitalwrite">
      </block>
      <block type="leaphy_io_analogwrite">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_servo_read">
      </block>
      <block type="leaphy_servo_write">
        <value name="SERVO_ANGLE">
          <shadow type="math_number">
            <field name="NUM">90</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_original_digital_read"></block>
      <block type="leaphy_original_analog_read"></block>
      <block type="leaphy_sonar_read">
      </block>
    </category>
    <category toolboxitemid="l_extra" name="%{BKY_LEAPHY_EXTRA_CATEGORY}" categorystyle="leaphy_category">
      <block type="leaphy_io_digitalwrite">
      </block>
      <block type="leaphy_io_analogwrite">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_servo_write">
        <value name="SERVO_ANGLE">
          <shadow type="math_number">
            <field name="NUM">90</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_servo_read">
      </block>
      <block type="leaphy_sonar_read">
      </block>
      <block type="leaphy_rgb_color"></block>
      <block type="leaphy_rgb_color_raw"></block>
      <block type="leaphy_rgb_raw_color_red"></block>
      <block type="leaphy_rgb_raw_color_green"></block>
      <block type="leaphy_rgb_raw_color_blue"></block>
      <block type="leaphy_led_set_strip">
        <value name="LED_SET_PIN">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_SET_LEDS">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_led_set_basic">
        <value name="LED_SET_LED">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_BASIC_RED">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_BASIC_GREEN">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_BASIC_BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_led_set_speed">
        <value name="LED_SET_SPEEDVALUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_led_strip_demo">
        <value name="LED_STRIP_DEMO_RED">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_STRIP_DEMO_GREEN">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="LED_STRIP_DEMO_BLUE">
          <shadow type="math_number">

          </shadow>
        </value>
      </block>
      <block type="leaphy_display_clear">
      </block>
      <block type="leaphy_display_print_line">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">tekst</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_display_print_value">
        <value name="NAME">
          <shadow type="text">
            <field name="TEXT">tekst</field>
          </shadow>
        </value>
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="leaphy_display_display">
      </block>
      <block type="leaphy_update_lsm9ds1">

    </category>
  </xml>
  </body>
